        var LODOP = getLodop();

        function CheckIsInstall() {
            try {
                var LODOP = getLodop();
                if (LODOP.VERSION) {
                    if (LODOP.CVERSION)
                        alert("当前有C-Lodop云打印可用!\n C-Lodop版本:" + LODOP.CVERSION + "(内含Lodop" + LODOP.VERSION + ")");
                    else
                        alert("本机已成功安装了Lodop控件！\n 版本号:" + LODOP.VERSION);

                }
            } catch (err) {
            }
        }

        function print() {
            LODOP.PREVIEW();
//            LODOP.PRINT();
        }

    </script>

<input type="button" value="打印" onclick="print();">
